{% extends 'base.html' %}
{% load static %}

{% block title %}- {{article.article_name}} {% endblock title %}

{% block articles %}
<div class="article">
    <img src="{{article.article_image.url}}" alt="">
    <h1>{{article.article_name}}</h1>
    <h2>{{article.article_author}}</h2>
    <p>{{article.article_content}}</p>
</div>
{% endblock articles %}
