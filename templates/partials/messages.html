{% if messages %}
    {% for message in messages %}
        <div class="messages">
            <div class="alert alert - {{message.tags}} alert-dismissable text-center" role="alert">
                {% if message.level == DEFAULT_MESSAGE_LEVEL_ERROR %}

                {% else %}
                    {{message.tags|title}}
                {% endif %}
                {{message}}
            </div>
        </div>
    {% endfor %}
{% endif %}
